<html>
  <body>
    {% if form.errors %}
    <p>{{ form.errors }}</p>
    {% endif %}
    <form enctype="multipart/form-data" action="{% url 'batchimport_upload' %}" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
